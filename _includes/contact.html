<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">LET'S STAY IN TOUCH!</h2>
                <hr class="primary">
                <p>Ready to take the next step towards your goals? Reach out to us now and let's discuss how our services can help turn your project into a success. Our team will be in touch shortly to help you get started.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://sendfox.com/{{ site.sendfox_username }}">
            <i class="fa fa-envelope-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>NEWSLETTER</p>
            </a>
        </div>
         <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
    </div>
</section>
